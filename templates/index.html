{% extends 'base.html' %}
{% block content %}
        <div class="container">
        {% for post in post_list %}
            <div class="card m-3">
                <div class="card-body">
                    <h2 class ="card-title">{{post.title}}</h2><br>
                    <div class="card-text">{{post.content | slice:"400"}}</div><br>
                    <div class="card-text">Author: {{post.author | title}}</div><br>
                    <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">Read More</a>
                </div>
            </div>
        {% endfor%}
        </div>
{% endblock content %}
